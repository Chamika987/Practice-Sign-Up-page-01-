<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEWORK 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Sign Up</h1>
            <div class="inputs">
                <input type="text" class="fname" placeholder="Enter Your First Name" />
                <input type="text" class="lname" placeholder="Enter Your Last Name" />
                <br>
                <input type="text" class="nic" placeholder="Enter Your NIC" />
                <br>
                <input type="email" class="email" placeholder="Enter Your Email" />
                <br>
                <input type="password" class="password" placeholder="Enter Password" />
                <br>
                <input type="password" class="conform" placeholder="Confirm Password" />
            </div>
            <div class="button">
                <button class="signup" onclick="signup();">Sign Up</button>
            </div>
        </br>
            <div class="link">
                <a class="page0" id="x" onclick="signin();">Already have an account?</a>
            </div>
        </div>


        <div class="image-side">
            <img src="image.png" alt="Beautiful Cam" width="500">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
